<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NUo9SLPHitFfPD5fvHm58lTBZC9HwYT7"></script>
    <script src="index.js"></script>
    <title>纪念日</title>
</head>
<body>
    <div class="container">
        <h2>
            <span> Countdown&nbsp;to&nbsp;Anniversary </span>
        </h2>
        <div class="countdown">
            <div id="day"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        <div class="weather">
            <div class="temp" id="tmp">
            </div>
            <div class="local">
                <div class="cityBox">
                    <input contenteditable="true" id="localCity"></input>
                </div>
            </div>
        </div>
        <div class="focus">
            <input id="focusItem"></input>
        </div>
    </div>
</body>
</html>
